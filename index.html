<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./resources/icons/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="color-layer" id="color-layer">
        <div class="show-nav">
          <nav>
            <ul>
              <li><a href="#color-layer">Home</a></li>
              <li><a href="https://github.com/KyleSheldonClark" target="_blank">Github</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="title-container">
          <h1 id="name">Kyle Sheldon Clark</h1>
          <nav class="navigation">
            <ul>
              <li><a href="https://github.com/KyleSheldonClark" target="_blank">Github</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="arrow-container">
          <a href="#projects"><i class="fas fa-chevron-down"></i></a>
        </div>
      </div>
    </header>
    <section id="projects">
      <div class="project-slide1">
        <img src="./images/snowy-trees-copy.jpg" alt="">
        <div class="project-description">
          <h2>Project #1</h2>
          <p>Description cool project lealalallalla</p>
        </div>
      </div>
      <div class="project-slide1">
        <img src="./images/code.jpg" alt="">
        <div class="project-description">
          <h2>Project #2</h2>
        </div>
      </div>
      <div class="project-slide1">
        <div class="project-description">
          <h2>Project #3</h2>
        </div>
      </div>
      <div class="project-slide1">
        <div class="project-description">
          <h2>Project #4</h2>
        </div>
      </div>
      <div class="next">
        <a class='fas fa-chevron-down'></a>
      </div>
      <div class="previous">
        <a class='fas fa-chevron-down'></a>
      </div>
    </section>
    <script type="text/javascript">
      let project = 1;
      showProject(project);


      //reduces opacity of h1 name on scroll
      function scrollFadeOut() {
        let element = document.querySelector('.color-layer');
        let distanceFromTop = window.pageYOffset + element.getBoundingClientRect().top;
        let elementHeight = element.offsetHeight;
        let scrollTop = document.documentElement.scrollTop;

        let opacity = 1;

        if (scrollTop > distanceFromTop) {
          opacity = 1 - ((scrollTop - distanceFromTop) / elementHeight)*1;
        }
        let newElement = document.getElementById('name');
        let navBar = document.querySelector('.navigation');
        newElement.style.opacity = opacity;
        navBar.style.opacity = opacity;
      }

      function scrollNav() {
        let element = document.querySelector('.navigation');
        let distanceFromTop = window.pageYOffset + element.getBoundingClientRect().top;
        let elementHeight = element.offsetHeight;
        let scrollTop = document.documentElement.scrollTop;

        if (distanceFromTop <= scrollTop) {
          console.log('hello');
          document.querySelector('.show-nav').style.display = 'flex';
        } else if (distanceFromTop > scrollTop) {
          document.querySelector('.show-nav').style.display = 'none';
        }
      }

      function showProject(projectNumber) {
        const projects = document.getElementsByClassName('project-slide1');
        console.log(projectNumber)
        console.log(projects.length)

        if (projectNumber > projects.length) {
          project = 1;
        }
        if (projectNumber < 1) {
          project = projects.length;
        }

        for (let i = 0; i < projects.length; i++) {
          projects[i].style.display = 'none';
        }

        projects[project-1].style.display = 'block';
      }

      function nextProject(number) {
        showProject(project += number);
      }

      //----TODO----May cause performance issues find better solution
      window.addEventListener('scroll', () => {
        scrollFadeOut();
        scrollNav();
      })
      document.querySelector('.next').addEventListener('click', () => {
        clearInterval(automaticScroll);
        nextProject(1);
      });
      document.querySelector('.previous').addEventListener('click', () => {
        clearInterval(automaticScroll);
        nextProject(-1);
      });
      //currently stops automatic scroll if next or previous buttons are clicked
      let automaticScroll = window.setInterval(() => {
        nextProject(1);
      }, 5.0*1000);
    </script>
  </body>
</html>
