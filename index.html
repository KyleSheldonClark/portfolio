    <script type="text/javascript">
      //reduces opacity of h1 name on scroll
      function scrollFadeOut() {
        let element = document.querySelector('.color-layer');
        let distanceFromTop = window.pageYOffset + element.getBoundingClientRect().top;
        let elementHeight = element.offsetHeight;
        let scrollTop = document.documentElement.scrollTop;

        let opacity = 1;

        if (scrollTop > distanceFromTop) {
          opacity = 1 - ((scrollTop - distanceFromTop) / elementHeight)*1;
        }
        let newElement = document.getElementById('name');
        let navBar = document.querySelector('.navigation');
        newElement.style.opacity = opacity;
        navBar.style.opacity = opacity;
      }

      function scrollNav() {
        let element = document.querySelector('.navigation');
        let distanceFromTop = window.pageYOffset + element.getBoundingClientRect().top;
        let elementHeight = element.offsetHeight;
        let scrollTop = document.documentElement.scrollTop;

        if (distanceFromTop <= scrollTop) {
          console.log('hello');
          document.querySelector('.show-nav').style.display = 'flex';
        } else if (distanceFromTop > scrollTop) {
          document.querySelector('.show-nav').style.display = 'none';
        }
      }

      //----TODO----May cause performance issues find better solution
      window.addEventListener('scroll', () => {
        scrollFadeOut();
        scrollNav();
      })
    </script>
