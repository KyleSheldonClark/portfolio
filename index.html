    <script type="text/javascript">
      let project = 1;
      //something();
      showProject(project);


      //reduces opacity of h1 name on scroll
      function scrollFadeOut() {
        let element = document.querySelector('.color-layer');
        let distanceFromTop = window.pageYOffset + element.getBoundingClientRect().top;
        let elementHeight = element.offsetHeight;
        let scrollTop = document.documentElement.scrollTop;

        let opacity = 1;

        if (scrollTop > distanceFromTop) {
          opacity = 1 - ((scrollTop - distanceFromTop) / elementHeight)*1;
        }
        let newElement = document.getElementById('name');
        let navBar = document.querySelector('.navigation');
        newElement.style.opacity = opacity;
        navBar.style.opacity = opacity;
      }

      function scrollNav() {
        let element = document.querySelector('.navigation');
        let distanceFromTop = window.pageYOffset + element.getBoundingClientRect().top;
        let elementHeight = element.offsetHeight;
        let scrollTop = document.documentElement.scrollTop;

        if (distanceFromTop <= scrollTop) {
          console.log('hello');
          document.querySelector('.show-nav').style.display = 'flex';
        } else if (distanceFromTop > scrollTop) {
          document.querySelector('.show-nav').style.display = 'none';
        }
      }

      function showProject(projectNumber) {
        const projects = document.getElementsByClassName('project-slide1');
        let projectLeft = projectNumber-1;
        let projectRight = projectNumber+1;

        if (projectNumber > projects.length || projectNumber === 1) {
          project = 1;
          projectLeft = projects.length;
          projectRight = 2;
        } else if (projectNumber === projects.length || projectNumber < 1) {
          project = projects.length;
          projectLeft = projects.length-1;
          projectRight = 1;
        }
        for (let i = 0; i < projects.length; i++) {
          projects[i].classList.remove('project-left');
          projects[i].classList.remove('project-center');
          projects[i].classList.remove('project-right');
        }


          document.getElementById(''+project).classList.add('project-center');
          document.getElementById(''+projectLeft).classList.add('project-left');
          document.getElementById(''+projectRight).classList.add('project-right');
      }



      function nextProject(number) {
        showProject(project += number);
      }

      function scrollTransform() {
        let element = document.querySelector('.project7');
        let distanceFromTop = window.pageYOffset + element.getBoundingClientRect().top;
        let elementHeight = element.offsetHeight;
        let scrollTop = document.documentElement.scrollTop;

        let position = 4;

        let y = window.pageYOffset;
        position = 100/y;

        console.log(position)
        let newElement = document.querySelector('.project-center');
        //console.log(`translateZ(${position+'px'})`)
        newElement.style.transform = `translateZ(${position+'px'})`;
      }

      function something() {

        document.getElementById(''+number).style.display = 'block';
        document.getElementById(''+number).style.left = '0';
        document.getElementById(''+(number+1)).style.display = 'block';
        document.getElementById(''+(number+1)).style.right = '0';

      }

      //----TODO----May cause performance issues find better solution
      window.addEventListener('scroll', () => {
        scrollFadeOut();
        scrollNav();
        //scrollTransform();
      })
      document.querySelector('.next').addEventListener('click', () => {
        //number++;
        //something();
        //clearInterval(automaticScroll);
        nextProject(1);
      });
      document.querySelector('.previous').addEventListener('click', () => {
        //clearInterval(automaticScroll);
        nextProject(-1);
      });
      //currently stops automatic scroll if next or previous buttons are clicked
      //let automaticScroll = window.setInterval(() => {

    </script>
